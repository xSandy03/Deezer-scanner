<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Emoji Detection Music Player - Detect emojis from cubes and play music">
    <title>Emoji Music Player</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- MindAR Base (must load before A-Frame) -->
    <!-- Using version 1.1.4 which is confirmed browser/UMD compatible (no ES module issues) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <!-- A-Frame (should be in head before scene) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- MindAR A-Frame Integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!-- Tap to Start Overlay -->
    <div id="startOverlay" class="overlay">
        <div class="overlay-content">
            <h1>Emoji Music Player</h1>
            <p>Tap to start camera and unlock audio</p>
            <button id="startButton" class="start-button">Tap to Start</button>
        </div>
    </div>

    <!-- Main App Container - Fullscreen Camera Only -->
    <div id="app" class="app-container hidden">
        <!-- A-Frame Scene with MindAR -->
        <a-scene 
            id="arScene"
            mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1; uiScanning: #scanning; uiError: #error; autoStart: true;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            renderer="colorManagement: true; antialias: true;"
            embedded
            style="height: 100vh; width: 100vw; position: fixed; top: 0; left: 0;"
        >
            <a-camera 
                id="arCamera"
                position="0 0 0"
                look-controls="enabled: false"
                wasd-controls="enabled: false"
            ></a-camera>
            
            <!-- MindAR UI elements -->
            <a-entity id="scanning" mindar-ui="slot: uiScanning"></a-entity>
            <a-entity id="error" mindar-ui="slot: uiError"></a-entity>
        </a-scene>
    </div>
    <canvas id="overlayCanvas"></canvas>
    
    <!-- Floating Transparent Media Player Bar -->
    <div id="mediaPlayerBar" class="media-player-bar hidden">
        <div class="media-player-content">
            <!-- Track Info -->
            <div class="track-info">
                <div class="track-title" id="trackTitle">No track</div>
                <div class="track-artist" id="trackArtist">No artist</div>
            </div>
            
            <!-- Controls -->
            <div class="media-controls">
                <button id="prevButton" class="media-btn" aria-label="Previous track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button id="playPauseButton" class="media-btn play-pause-btn" aria-label="Play/Pause">
                    <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                    </svg>
                </button>
                <button id="nextButton" class="media-btn" aria-label="Next track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-filled" id="progressFilled"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- App script (loads after all dependencies) -->
    <script src="app.js"></script>
</body>
</html>
