<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Emoji Detection Music Player - Detect emojis from cubes and play music">
    <title>Emoji Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tap to Start Overlay -->
    <div id="startOverlay" class="overlay">
        <div class="overlay-content">
            <h1>Emoji Music Player</h1>
            <p>Tap to start camera and unlock audio</p>
            <button id="startButton" class="start-button">Tap to Start</button>
        </div>
    </div>

    <!-- Main App Container - Fullscreen Camera Only -->
    <div id="app" class="app-container hidden">
        <!-- A-Frame Scene with MindAR -->
        <a-scene 
            id="arScene"
            mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 12;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            renderer="colorManagement: true; sortObjects: true;"
            embedded
        >
            <a-camera 
                id="arCamera"
                position="0 0 0"
                look-controls="enabled: false"
                wasd-controls="enabled: false"
            ></a-camera>
        </a-scene>
        <canvas id="overlayCanvas"></canvas>
    </div>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
